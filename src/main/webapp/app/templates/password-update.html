<div class="container container-800" ng-show="!vm.hideAll">
    <div class="page-header">
        <h3>Change password</h3>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Old password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="vm.form.oldPassword"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">New password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="vm.form.newPassword"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Confirm new password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="vm.form.confirmNewPassword"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="vm.changePassword()">Change password</button>
            </div>
        </div>
    </form>
</div>
