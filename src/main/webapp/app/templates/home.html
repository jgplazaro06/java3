<div class="jumbotron text-center">
    <h1>Home Page</h1>
    <p>Lorem ipsum dolor sit amet consectur adisciping elit.</p>
</div>

<div class="page-header">
    <h3>Products <small ng-show="!vm.isLoadingProducts && vm.products.length > 0">Page {{vm.currentPage}} out of {{vm.maxPages}}</small></h3>
</div>

<div class="row" ng-show="!vm.isLoadingProducts && vm.products.length === 0">
    <div class="col-xs-12">
        <div class="well">Boo! There are no products available. :(</div>
    </div>
</div>

<div class="row" ng-show="vm.isLoadingProducts">
    <div class="col-xs-12">
        <div class="well">Loading...</div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6" style="padding-bottom:5px;">
        <button type="button" class="btn btn-default btn-block">Show only what's available</button>
    </div>
    <div class="col-sm-6" style="padding-bottom:5px;">
        <div class="btn-group btn-block" uib-dropdown is-open="vm.isSortMethodDropdownOpen">
            <button id="sort-button" type="button" class="btn btn-default btn-block" uib-dropdown-toggle>
                Sort by {{vm.sortMethodText}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li class="dropdown-header">Ascending</li>
                <li role="menuitem"><a ng-click="vm.setSortMethod('asc-name')">Name</a></li>
                <li role="menuitem"><a ng-click="vm.setSortMethod('asc-price')">Price</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Descending</li>
                <li role="menuitem"><a ng-click="vm.setSortMethod('desc-name')">Name</a></li>
                <li role="menuitem"><a ng-click="vm.setSortMethod('desc-price')">Price</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row" ng-show="!vm.isLoadingProducts && vm.products.length > 0" style="margin-top: 20px;">
    <div class="col-sm-4 col-md-3" ng-repeat="product in vm.products">
        <div class="thumbnail" style="cursor: pointer;" ng-click="vm.viewProduct(product.productId)">

                 alt="{{product.productName}}" style="width: 100%">
            <div class="caption">
                <a style="text-decoration: none; color: black; text-align: center; display: block;">{{product.productName}}</a>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="!vm.isLoadingProducts && vm.products.length > 0">
    <div class="col-xs-12">
        <div class="text-center">
            <ul class="pagination">
                <li ng-class="{ 'disabled': vm.disabledPreviousPage }">
                    <a ng-click="vm.previousPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="pageNumber in vm.visiblePageNumbers" ng-class="{ 'active': vm.currentPage === pageNumber }">
                    <a ng-click="vm.goToPage(pageNumber)">{{pageNumber}}</a>
                </li>
                <li ng-class="{ 'disabled': vm.disabledNextPage }">
                    <a ng-click="vm.nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
